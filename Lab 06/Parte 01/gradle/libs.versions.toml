# =============================================================================
# AI CHEF - MÓDULO 5: FIREBASE AI LOGIC
# Version Catalog para gestión centralizada de dependencias
# =============================================================================
# Este archivo define todas las versiones de las librerías utilizadas.
# Firebase AI Logic es el SDK unificado de 2025 para acceder a modelos Gemini
# de forma segura desde aplicaciones móviles.
# =============================================================================

[versions]
# Android SDK versions
compileSdk = "35"
minSdk = "26"
targetSdk = "35"

# Core Android
agp = "8.13.2"
kotlin = "2.0.21"
coreKtx = "1.15.0"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"

# Jetpack Compose
composeBom = "2024.12.01"

# =============================================================================
# FIREBASE - Versión BoM: 34.7.0 (Diciembre 2025)
# =============================================================================
# El BoM (Bill of Materials) sincroniza todas las versiones de Firebase
# IMPORTANTE: firebase-vertexai fue RENOMBRADO a firebase-ai en 2025
# =============================================================================
firebaseBom = "34.7.0"

# Google Services Plugin
googleServices = "4.4.2"

# Navigation Compose
navigationCompose = "2.8.5"

# ViewModel Compose
lifecycleViewModelCompose = "2.8.7"

# Coil para carga de imágenes
coil = "2.7.0"

# Coroutines
coroutines = "1.9.0"

# Testing
junit = "4.13.2"
junitExt = "1.2.1"
espressoCore = "3.6.1"

# =============================================================================
# HILT - Inyección de Dependencias (DI)
# =============================================================================
# Hilt es el framework de DI recomendado por Google para Android.
# A diferencia de Koin (usado en módulos anteriores), Hilt:
# - Usa generación de código (más rápido en runtime)
# - Validación en tiempo de compilación
# - Integración oficial con ViewModels, Navigation, WorkManager
#
# NOTA: Hilt no se cubrió en clase, se incluye como referencia avanzada.
# =============================================================================
hilt = "2.51.1"
hiltNavigationCompose = "1.2.0"

# Testing adicional
mockk = "1.13.12"
coroutinesTest = "1.9.0"
turbine = "1.1.0"

# Serialization (para JSON parsing)
kotlinxSerializationJson = "1.7.3"

# =============================================================================
[libraries]
# Core Android
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# Jetpack Compose BOM
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended" }

# =============================================================================
# FIREBASE
# =============================================================================
# BoM sincroniza versiones automáticamente
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }

# Firebase Auth - Autenticación de usuarios
firebase-auth = { group = "com.google.firebase", name = "firebase-auth" }

# Cloud Firestore - Base de datos NoSQL en la nube
firebase-firestore = { group = "com.google.firebase", name = "firebase-firestore" }

# =============================================================================
# FIREBASE AI LOGIC (Nuevo SDK 2025)
# =============================================================================
# IMPORTANTE: Este es el SDK CORRECTO para acceder a modelos Gemini
# - NO usar: firebase-vertexai (legacy/renombrado)
# - NO usar: com.google.ai.client.generativeai (cliente directo deprecado)
# - SÍ usar: firebase-ai (nuevo estándar unificado)
#
# Firebase AI Logic provee:
# - Acceso seguro a Gemini sin API Keys hardcodeadas
# - Integración con Firebase App Check
# - Soporte para texto, imágenes, video y audio
# =============================================================================
firebase-ai = { group = "com.google.firebase", name = "firebase-ai" }

# Firebase App Check - Para verificación de la app
firebase-appcheck-debug = { group = "com.google.firebase", name = "firebase-appcheck-debug" }

# Firebase Storage - Almacenamiento de archivos (imágenes generadas)
firebase-storage = { group = "com.google.firebase", name = "firebase-storage" }

# Navigation
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }

# ViewModel
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycleViewModelCompose" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycleViewModelCompose" }

# Coil - Carga de imágenes asíncrona para Compose
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

# Coroutines
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitExt" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# =============================================================================
# HILT
# =============================================================================
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }
hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hiltNavigationCompose" }

# Testing adicional para Unit Tests
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutinesTest" }
turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }

# Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }

# =============================================================================
[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# Google Services Plugin - Procesa google-services.json
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }

# Hilt Plugin - Generación de código para DI
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

# Kotlin Serialization Plugin - Para JSON parsing
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

# =============================================================================
[bundles]
# Bundle de Compose UI
compose = [
    "androidx-ui",
    "androidx-ui-graphics",
    "androidx-ui-tooling-preview",
    "androidx-material3",
    "androidx-material-icons-extended"
]

# Bundle de Firebase (sin BoM, se agrega por separado)
firebase = [
    "firebase-auth",
    "firebase-firestore",
    "firebase-ai",
    "firebase-storage"
]

# Bundle de Lifecycle
lifecycle = [
    "androidx-lifecycle-viewmodel-compose",
    "androidx-lifecycle-runtime-compose"
]
