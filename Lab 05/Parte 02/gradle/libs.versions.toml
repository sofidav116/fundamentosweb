# =============================================================================
# CITY SPOTS - MÓDULO 4: HARDWARE & MAPS
# Version Catalog para gestión centralizada de dependencias
# =============================================================================
# Este archivo define todas las versiones de las librerías utilizadas en el proyecto.
# Usar un catálogo de versiones permite:
# 1. Mantener consistencia en las versiones a través de múltiples módulos
# 2. Actualizar versiones en un solo lugar
# 3. Autocompletado en Android Studio
# =============================================================================

[versions]
# Android SDK versions
compileSdk = "35"
minSdk = "26"
targetSdk = "35"

# Core Android
agp = "9.0.0"
kotlin = "2.2.10"
coreKtx = "1.15.0"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"

# Jetpack Compose
# NOTA: Compose usa BOM (Bill of Materials) para sincronizar versiones
composeBom = "2024.12.01"

# Room Database - v2.8.4 (Noviembre 2025)
# IMPORTANTE: Room 2.8+ requiere Kotlin 2.0+ y KSP
room = "2.8.4"

# KSP - Kotlin Symbol Processing (reemplaza a KAPT para Room)
ksp = "2.3.2"

# CameraX - v1.5.0 (Noviembre 2025)
# Incluye soporte para HDR, slow-motion y DNG RAW capture
camerax = "1.4.1"

# Google Maps Compose - v6.2.1 (Noviembre 2025)
# Wrapper declarativo de Compose para Google Maps SDK
mapsCompose = "6.2.1"

# Play Services Location - v21.3.0
# API de ubicación optimizada para batería
playServicesLocation = "21.3.0"

# Play Services Maps (requerido por maps-compose)
playServicesMaps = "19.0.0"

# Accompanist Permissions - v0.36.0
# NOTA: Esta librería está marcada como "en transición" hacia APIs oficiales de Compose
# pero sigue siendo la opción más estable para permisos en Runtime
accompanistPermissions = "0.36.0"

# Coroutines para operaciones asíncronas
coroutines = "1.9.0"

# Navigation Compose
navigationCompose = "2.8.5"

# ViewModel Compose
lifecycleViewModelCompose = "2.8.7"

# Coil - Image Loading
coil = "2.7.0"

# Koin - Dependency Injection
# Framework de DI basado en DSL de Kotlin, más ligero que Hilt
koinBom = "4.1.1"

# Testing
junit = "4.13.2"
junitExt = "1.2.1"
espressoCore = "3.6.1"

# =============================================================================
[libraries]
# Core Android
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# Jetpack Compose BOM y librerías
# El BOM asegura que todas las librerías de Compose usen versiones compatibles
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended" }

# Room Database
# runtime: API principal de Room
# ktx: Extensiones de Kotlin (Flow support)
# compiler: Procesador de anotaciones (usar con KSP)
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# CameraX
# camera2: Implementación basada en Camera2 API
# lifecycle: Integración con Lifecycle (auto start/stop)
# view: PreviewView para mostrar la cámara
camerax-camera2 = { group = "androidx.camera", name = "camera-camera2", version.ref = "camerax" }
camerax-lifecycle = { group = "androidx.camera", name = "camera-lifecycle", version.ref = "camerax" }
camerax-view = { group = "androidx.camera", name = "camera-view", version.ref = "camerax" }

# Google Maps para Compose
# Esta librería incluye automáticamente el Maps SDK
maps-compose = { group = "com.google.maps.android", name = "maps-compose", version.ref = "mapsCompose" }

# Play Services
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }
play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "playServicesMaps" }

# Accompanist Permissions
# Provee rememberPermissionState() y rememberMultiplePermissionsState()
accompanist-permissions = { group = "com.google.accompanist", name = "accompanist-permissions", version.ref = "accompanistPermissions" }

# Coroutines
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Navigation
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }

# ViewModel para Compose
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycleViewModelCompose" }

# Coil - Image Loading para Compose
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

# Koin - Dependency Injection
# BOM para sincronizar versiones de todas las librerías Koin
koin-bom = { group = "io.insert-koin", name = "koin-bom", version.ref = "koinBom" }

# Koin para Android (incluye soporte para ViewModel)
koin-android = { group = "io.insert-koin", name = "koin-android" }

# Koin para Compose con AndroidX (incluye koinViewModel() para obtener ViewModels)
koin-androidx-compose = { group = "io.insert-koin", name = "koin-androidx-compose" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitExt" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# =============================================================================
[plugins]
# Plugin de Android para Gradle
android-application = { id = "com.android.application", version.ref = "agp" }

# Plugin de Kotlin para Android
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# Plugin de Compose Compiler (requerido desde Kotlin 2.0)
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# KSP - Kotlin Symbol Processing
# Más rápido que KAPT para procesar anotaciones (Room, etc.)
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

# =============================================================================
[bundles]
# Agrupación de librerías relacionadas para importar fácilmente

# Bundle de Compose UI
compose = [
    "androidx-ui",
    "androidx-ui-graphics",
    "androidx-ui-tooling-preview",
    "androidx-material3",
    "androidx-material-icons-extended"
]

# Bundle de CameraX
camerax = [
    "camerax-camera2",
    "camerax-lifecycle",
    "camerax-view"
]

# Bundle de Room
room = [
    "androidx-room-runtime",
    "androidx-room-ktx"
]

# Bundle de Maps y Location
maps = [
    "maps-compose",
    "play-services-location",
    "play-services-maps"
]

# Bundle de Koin (DI)
koin = [
    "koin-android",
    "koin-androidx-compose"
]
